apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: message-dashboard
  template:
    metadata:
      labels:
        component: message-dashboard
    spec:
      containers:
        - name: client
          image: message-dashboard
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_API
              value: 'api.message.com'
